version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:6.0
    container_name: boxwise-mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=boxwise
    ports:
      - "27017:27017"
    networks:
      - boxwise-network

  # Boxwise application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boxwise-app
    restart: always
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5001
      - MONGO_URI=mongodb://mongodb:27017/boxwise
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=30d
      - ASSET_ID_AUTO_INCREMENT=true
      - ASSET_ID_PREFIX=000-
      - UPC_API_KEY=${UPC_API_KEY}
    ports:
      - "5001:5001"
    networks:
      - boxwise-network

  # Nginx service for serving static files and proxying API requests
  nginx:
    image: nginx:alpine
    container_name: boxwise-nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/build:/usr/share/nginx/html
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - boxwise-network

networks:
  boxwise-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
